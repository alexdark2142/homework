<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <div class="wrapper">
        <form action="" method="POST" class="reg">
            <div class="reg__menu menu">
                <button class="menu__sign-in">Sign Up</button>
                <button class="menu__login-in">Login In</button>
            </div>
            <h1>Sign Up for Free</h1>
            <div class="reg__info">
                <div class="info__name">
                    <input type="text" name="FirstName" placeholder="Fisrt Name*">
                    <input type="text" name="LastName" placeholder="Last Name*">
                </div>
                <input type="email" name="email" placeholder="Email Address">
                <input type="password" name="pass" placeholder="Set A Password*">
            </div>
            <button>Get started</button>
        </form>
    </div>
</body>
</html>
